<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bark & Stay</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/c24857b17d.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <style>
             * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: #111;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .phone-container {
            width: 100vw;
            height: 100vh;
            background-color: #E4C89A;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .app-header {
            width: 100%;
            background-color: #0B2C48;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Playfair Display', serif;
        }

        .settings-container {
            display: flex;
            gap: 15px;
        }
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #0A192F;
            padding: 15px 0;
            color: white;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        .nav-item {
            text-align: center;
            flex: 1;
            cursor: pointer;
            padding: 10px 0;
            transition: background 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nav-item i {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .nav-item.active {
            background: #B0C4DE;
            color: #0A192F;
            border-radius: 5px;
        }
        .back-button {
            position: absolute;
            left: 15px;  /* Move it to the left */
            top: 20%;
            transform: translateY(-50%); /* Center it vertically */
            width: 40px;
            height: 40px;
            background-color: #002855;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        .form-container {
            background-color: #002855;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            margin-top: -2%;
        }

        label {
            display: block;
            font-weight: bold;
            color: white;
            text-align: left;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }

        .save-button {
            background-color: #1E73E8;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }

        .save-button:hover {
            background-color: #1663c7;
        }

        .header-container {
    display: flex;
    align-items: center; /* Aligns items vertically */
    gap: 10px; /* Adds space between the image and the text */
    justify-content: flex-start; /* Aligns everything to the left */
    margin-bottom: 10px; /* Adds space below the header */
}

.image-edit {
    position: relative;
    cursor: pointer;
    display: flex;
    align-items: center;
}

.image-edit img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #002855;
}

.image-edit::after {
    content: "✏️"; /* Edit icon */
    position: absolute;
    bottom: 0;
    right: 0;
    background-color: white;
    border-radius: 50%;
    padding: 2px;
    font-size: 12px;
}

/* Fixes the h2 alignment */
.h2 {
    font-size: 22px;
    font-weight: bold;
    color: #002855;
    margin: 0; /* Removes any default margin */
}

        @media (max-width: 480px) {
            .bottom-nav {
                flex-direction: row;
                justify-content: space-evenly;
                padding: 10px 0;
            }
            .nav-item i {
                font-size: 20px;
            }
            .nav-item span {
                font-size: 12px;
            }
    .header-container {
        flex-direction: column; /* Stack items vertically */
        align-items: center; /* Center align for better UI */
    }
    
    .image-edit img {
        width: 40px;
        height: 40px;
    }

    .h2 {
        font-size: 18px; /* Reduce font size for smaller screens */
    }
}



    </style>


        <body>
    <div class="phone-container">
        <div class="app-header">
            <h1>BARK & STAY</h1>
            <div class="settings-container" onclick="navigateTo('settings.html')">
            <i class="fa fa-gear" href="settings.html" style="color:white"></i>
               
        </div>
        </div>
        <a href="manage.html" class="back-button">←</a>
        <div class="header-container">
            <h2 class="h2">Pet Information</h2>
        </div>
            <div class="form-container">
                <form id="petInfo">
                    <label for="pet-name">Pet’s Name:</label> <!--update-->
                    <input type="text" id="pet_name">
    
                    <label for="breed">Breed:</label>
                    <input type="text" id="breed">
    
                    <label for="size">Size:</label>
                    <input type="text" id="size">
    
                    <label for="diet">Diet:</label>
                    <input type="text" id="diet">
    
                    <button type="submit" class="save-button" id="saveBtn">Save</button>
                </form>
            </div>
       

        <div class="bottom-nav">
            <div class="nav-item" id="home" onclick="navigateTo('home.html')">
                <i class="fas fa-paw"></i>
                <span>Home</span>
            </div>
            <div class="nav-item" id="mapTab" onclick="navigateTo('maps.html')">
                <i class="fas fa-map-marker-alt"></i>
                <span>Map</span>
            </div>
            <div class="nav-item" id="chat" onclick="navigateTo('chat.html')">
                <i class="fas fa-comment"></i>
                <span>Chat</span>
            </div>
            <div class="nav-item" id="review" onclick="navigateTo('review.html')">
                <i class="fas fa-bone"></i>
                <span>Review</span>
            </div>
        </div>
    </div>
        <script>
            function navigateTo(page) {
                window.location.href = page; // Redirect to the specified page
            }
        
            // Highlight the active tab based on the current page
            document.addEventListener("DOMContentLoaded", function () {
                const currentPage = window.location.pathname.split("/").pop(); // Get the current filename
                const navItems = document.querySelectorAll(".nav-item");
        
                navItems.forEach(item => {
                    if (item.getAttribute("onclick").includes(currentPage)) {
                        item.classList.add("active"); // Add active class
                    } 
                });
            });

        </script>
        <script type="module" src="updatePet.js"></script>
</body>
</html>
