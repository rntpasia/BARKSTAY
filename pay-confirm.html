<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .payment-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .payment-header {
            text-align: center;
            background-color: #002244;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .payment-summary {
            background-color: #f9f9f9;
            padding: 15px;
            border-left: 4px solid #002244;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .button {
            display: block;
            background-color: #002244;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #0055aa;
        }

        .cancel-button {
            background-color: #999;
        }

        .cancel-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <div class="payment-header">
            <h2>Payment Details</h2>
        </div>

        <div class="payment-summary">
            <p><strong>Booking Confirmation #:</strong> BK-28475931</p>
            <p><strong>Room Type:</strong> Deluxe Room</p>
            <p><strong>Check-in:</strong> March 20, 2025</p>
            <p><strong>Check-out:</strong> March 23, 2025</p>
            <p><strong>Total Price:</strong> Php 2,500</p>
        </div>

        <form>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card_number" placeholder="Enter card number" required>
            </div>

            <div class="form-group">
                <label for="card-name">Cardholder Name</label>
                <input type="text" id="card_name" placeholder="Name on card" required>
            </div>

            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="month" id="expiry" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="3-digit code" required>
            </div>

            <a class="button" id="confirm">Confirm Payment</a>
            <a href="home.html" class="button cancel-button">Cancel</a>
        </form>
    </div>

<script type="module" src="booking.js"></script>
</body>
</html>
