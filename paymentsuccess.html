<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful - Bark & Stay</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(135deg, #f9f6f1 0%, #e8f5e8 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .success-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-icon {
      font-size: 80px;
      color: #28a745;
      margin-bottom: 20px;
      animation: checkmarkAnimation 1s ease-in-out;
    }

    @keyframes checkmarkAnimation {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    h2 {
      font-size: 28px;
      color: #002244;
      margin-bottom: 10px;
    }

    .status-message {
      font-size: 18px;
      color: #333;
      margin: 20px 0;
      line-height: 1.5;
    }

    .booking-details {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      text-align: left;
    }

    .booking-details h3 {
      color: #002244;
      margin-bottom: 15px;
      text-align: center;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      padding: 5px 0;
      border-bottom: 1px solid #e9ecef;
    }

    .detail-row:last-child {
      border-bottom: none;
      font-weight: bold;
      color: #002244;
    }

    .button-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background-color: #002244;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0055aa;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .button.secondary {
      background-color: #6c757d;
    }

    .button.secondary:hover {
      background-color: #545b62;
    }

    .countdown {
      font-size: 14px;
      color: #666;
      margin-top: 20px;
      font-style: italic;
    }

    .loading-dots {
      display: inline-block;
    }

    .loading-dots::after {
      content: '';
      animation: dots 1.5s steps(5, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }

    @media (max-width: 480px) {
      .success-container {
        padding: 30px 20px;
        margin: 20px;
      }
      
      .button-container {
        flex-direction: column;
        align-items: center;
      }
      
      .button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <h2>Payment Successful!</h2>
    <p class="status-message">
      Thank you for choosing Bark & Stay! Your booking has been confirmed and we look forward to welcoming you and your furry friend.
    </p>

    <div id="booking-details" class="booking-details" style="display: none;">
      <h3><i class="fas fa-receipt"></i> Booking Summary</h3>
      <div id="details-content">
        <!-- Booking details will be loaded here -->
      </div>
    </div>

    <div class="button-container">
      <a href="bookinghistory.html" class="button">
        <i class="fas fa-history"></i>
        View My Bookings
      </a>
      <a href="home.html" class="button secondary">
        <i class="fas fa-home"></i>
        Back to Home
      </a>
    </div>

    <div class="countdown">
      <span class="loading-dots">Redirecting to your bookings in <span id="countdown">5</span> seconds</span>
    </div>
  </div>

  <script type="module">
    import { supabase } from './supabase.js';

    const userId = localStorage.getItem('user_id');
    const urlParams = new URLSearchParams(window.location.search);
    const bookingId = urlParams.get('booking_id') || urlParams.get('session_id');

    // Countdown and redirect functionality
    // Countdown and redirect functionality
    let countdownSeconds = 5;
    const countdownElement = document.getElementById('countdown');

    const countdownInterval = setInterval(() => {
      countdownSeconds--;
      countdownElement.textContent = countdownSeconds;

      if (countdownSeconds <= 0) {
        clearInterval(countdownInterval);
        window.location.href = `bookinghistory.html?user_id=${encodeURIComponent(userId)}`;
      }
    }, 1000);

    // Set View My Bookings button href dynamically
    document.getElementById('viewBookingsBtn').href = `bookinghistory.html?user_id=${encodeURIComponent(userId)}`;


    // Load booking details if we have a booking ID
    async function loadBookingDetails() {
      if (!bookingId || !userId) return;

      try {
        const { data: booking, error } = await supabase
          .from('bookings')
          .select(`
            bookings_id,
            check_in,
            check_out,
            room_type,
            num_rooms,
            total_price,
            hotels (
              hotel_name,
              location
            )
          `)
          .eq('bookings_id', bookingId)
          .eq('user_id', userId)
          .single();

        if (error || !booking) {
          console.error('Error fetching booking details:', error);
          return;
        }

        // Show booking details
        const detailsContainer = document.getElementById('booking-details');
        const detailsContent = document.getElementById('details-content');
        
        const checkIn = new Date(booking.check_in).toLocaleDateString('en-US', {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
        
        const checkOut = new Date(booking.check_out).toLocaleDateString('en-US', {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });

        detailsContent.innerHTML = `
          <div class="detail-row">
            <span><i class="fas fa-building"></i> Hotel:</span>
            <span>${booking.hotels?.hotel_name || 'N/A'}</span>
          </div>
          <div class="detail-row">
            <span><i class="fas fa-map-marker-alt"></i> Location:</span>
            <span>${booking.hotels?.location || 'N/A'}</span>
          </div>
          <div class="detail-row">
            <span><i class="fas fa-calendar-check"></i> Check-in:</span>
            <span>${checkIn}</span>
          </div>
          <div class="detail-row">
            <span><i class="fas fa-calendar-times"></i> Check-out:</span>
            <span>${checkOut}</span>
          </div>
          <div class="detail-row">
            <span><i class="fas fa-bed"></i> Room Type:</span>
            <span>${booking.room_type || 'Standard'}</span>
          </div>
          <div class="detail-row">
            <span><i class="fas fa-door-open"></i> Number of Rooms:</span>
            <span>${booking.num_rooms || 1}</span>
          </div>
          <div class="detail-row">
            <span><i class="fas fa-credit-card"></i> Total Paid:</span>
            <span>â‚±${booking.total_price ? booking.total_price.toLocaleString() : 'N/A'}</span>
          </div>
        `;

        detailsContainer.style.display = 'block';

      } catch (error) {
        console.error('Error loading booking details:', error);
      }
    }

    // Update booking status to confirmed if needed
    async function updateBookingStatus() {
      if (!bookingId || !userId) return;

      try {
        const { error } = await supabase
          .from('bookings')
          .update({ 
            payment_status: 'confirmed',
            updated_at: new Date().toISOString()
          })
          .eq('bookings_id', bookingId)
          .eq('user_id', userId);

        if (error) {
          console.error('Error updating booking status:', error);
        }
      } catch (error) {
        console.error('Error updating booking status:', error);
      }
    }

    async function sendConfirmationNotification() {
      console.log('Booking confirmation notification sent for booking:', bookingId);
    }

    if (userId) {
      loadBookingDetails();
      updateBookingStatus();
      sendConfirmationNotification();
    } else {
      console.warn('No user ID found, redirecting to login');

    }

    document.addEventListener('click', () => {
      clearInterval(countdownInterval);
      document.querySelector('.countdown').style.display = 'none';
    });

    let userInteracted = false;
    ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(event => {
      document.addEventListener(event, () => {
        if (!userInteracted) {
          userInteracted = true;
          clearInterval(countdownInterval);
          document.querySelector('.countdown').innerHTML = 
            '<i class="fas fa-info-circle"></i> Auto-redirect cancelled. Use the buttons above to navigate.';
        }
      }, { once: true });
    });
  </script>
</body>
</html>
