<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bark & Stay</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/c24857b17d.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <style>
             * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: #111;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .phone-container {
            width: 100vw;
            height: 100vh;
            background-color: #E4C89A;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }



        .app-header {
            width: 100%;
            background-color: #0B2C48;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Playfair Display', serif;
        }

        .settings-container {
            display: flex;
            gap: 15px;
        }

        .profile-section {
    display: flex;
    align-items: center;
    gap: 10px;
}

.profile-pic-container {
    position: relative;
    cursor: pointer;
    display: inline-block;
    margin-top: 20px;
}

.profile-pic {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #002855;
}

.edit-icon {
    position: absolute;
    bottom: 5px;
    right: 5px;
    background: white;
    border-radius: 50%;
    padding: 5px;
    font-size: 12px;
    color: #002855;
    cursor: pointer;
}
        .username-container {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 20px;
        }

        .username {
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: transparent;
            border: none;
            outline: none;
            width: auto;
            transition: background 0.3s ease;
        }

        .username:focus {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 2px 5px;
        }

        .edit {
            cursor: pointer;
            font-size: 18px;
            color: white;
            transition: color 0.3s ease;
        }

        .edit:hover {
            color: #111;
        }

        .menu {
    display: flex;
    flex-direction: column;
    width: 60%;
    gap: 30px;
    margin-top: 50px; /* Adjust this value to move it down */
}

        .menu-item {
            background-color: #0B2C48;
            color: white;
            padding: 20px;
            border: none;
            border-radius: 12px;
            text-align: left;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .menu-item:hover {
            background-color: #084067;
            transform: scale(1.02);
        }
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #0A192F;
            padding: 15px 0;
            color: white;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        .nav-item {
            text-align: center;
            flex: 1;
            cursor: pointer;
            padding: 10px 0;
            transition: background 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nav-item i {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .nav-item.active {
            background: #B0C4DE;
            color: #0A192F;
            border-radius: 5px;
        }

        @media (max-width: 480px) {
            .bottom-nav {
                flex-direction: row;
                justify-content: space-evenly;
                padding: 10px 0;
            }
            .nav-item i {
                font-size: 20px;
            }
            .nav-item span {
                font-size: 12px;
            }
            .profile-section {
        flex-direction: column;
        align-items: center;
    }
        }
    </style>
    <script>
    </script>
</head>
<body>
    <div class="phone-container">
        <div class="app-header">
            <h1>BARK & STAY</h1>
            <div class="settings-container" onclick="navigateTo('settings.html')">
            <i class="fa fa-gear" href="settings.html" style="color:white"></i>
               
        </div>
        </div>
        
        <div class="profile-section">
            <label for="profileImageUpload" class="profile-pic-container">
                <img id="profileImage" src="profile.jpg" alt="User Profile" class="profile-pic">
                <i class="fa fa-pencil edit-icon"></i>
            </label>
            <input type="file" id="profileImageUpload" accept="image/*" style="display: none" onchange="updateProfileImage(event)">
        
            <div class="username-container">
                <input type="text" id="username" class="username" readonly>
                <i class="fa fa-pencil edit" id="editenabled"></i>
                <i class="" id="edituser" hidden>Save</i>
            </div>
        </div>
        
        <div class="menu">
         <a href="PI.html"> <button class="menu-item">Personal Information <i class="fa-solid fa-angle-right"></i></button></a> 
         <a href="Petinfo.html"><button class="menu-item">Pet Information <i class="fa-solid fa-angle-right"></i></button></a>
         <a href="Payment.html">  <button class="menu-item">Payment Information <i class="fa-solid fa-angle-right"></i></button></a>
         <a href="bookinghistory.html">   <button class="menu-item">Booking History <i class="fa-solid fa-angle-right"></i></button></a>
        </div>

        <div class="bottom-nav">
            <div class="nav-item" id="home" onclick="navigateTo('home.html')">
                <i class="fas fa-paw"></i>
                <span>Home</span>
            </div>
            <div class="nav-item" id="mapTab" onclick="navigateTo('maps.html')">
                <i class="fas fa-map-marker-alt"></i>
                <span>Map</span>
            </div>
            <div class="nav-item" id="chat" onclick="navigateTo('chat.html')">
                <i class="fas fa-comment"></i>
                <span>Chat</span>
            </div>
            <div class="nav-item" id="review" onclick="navigateTo('review.html')">
                <i class="fas fa-bone"></i>
                <span>Review</span>
            </div>
        </div>
    </div>
        <script>
            function navigateTo(page) {
                window.location.href = page; // Redirect to the specified page
            }
        
            // Highlight the active tab based on the current page
            document.addEventListener("DOMContentLoaded", function () {
                const currentPage = window.location.pathname.split("/").pop(); // Get the current filename
                const navItems = document.querySelectorAll(".nav-item");
        
                navItems.forEach(item => {
                    if (item.getAttribute("onclick").includes(currentPage)) {
                        item.classList.add("active"); // Add active class
                    } 
                });
            });
            function updateProfileImage(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById("profileImage").src = e.target.result;
        };
        reader.readAsDataURL(file);
    }
}

        </script>
        <script type="module" src="manage.js" defer></script>
</body>
</html>
