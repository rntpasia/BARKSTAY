<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 100vw;
            height: 100vh;
            background-color: white;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background-color: #002855;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }
        
        .chat-user {
            display: flex;
            align-items: center;
        }
        
        .back-button {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-right: 15px;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #002855;
            text-align: center;
            line-height: 40px;
        }
        
        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(to bottom, #87CEEB, #4682B4);
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 18px;
        }
        
        .chat-username {
            font-size: 18px;
            font-weight: bold;
        }
        
        .call-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: transparent;
        }
        
        .chat-area {
            flex: 1;
            background-color: #f2e6c7;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 60%;
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .hotel-message {
            background-color: #002855;
            color: white;
            align-self: flex-start;
        }
        
        .user-message {
            background-color: white;
            color: #333;
            align-self: flex-end;
        }
        
        .input-area {
            padding: 15px;
            background-color: #002855;
            display: flex;
            align-items: center;
        }
        
        .file-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-right: 10px;
            font-size: 18px;
        }
        
        .chat-input {
            flex: 1;
            height: 46px;
            border: none;
            border-radius: 23px;
            padding: 0 20px;
            font-size: 16px;
            outline: none;
        }
        
        .send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            background-color: rgba(255,255,255,0.2);
            color: white;
            margin-left: 10px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-user">
                <a href="chat.html" class="back-button">‚Üê</a>
                <div class="chat-avatar">H</div>
                <div class="chat-username">HOTEL NAME</div>
            </div>
            <div class="call-icon">üìû</div>
        </div>
        
        <div class="chat-area" id="chat-area">
            <div class="hotel-message message">Hello! Welcome to our hotel. How can I assist you today?</div>
        </div>
        
        <div class="input-area">
            <input type="file" id="file-input" style="display: none;">
            <div class="file-button" onclick="document.getElementById('file-input').click();">‚ûï</div>
            <input type="text" class="chat-input" id="message-input" placeholder="Type a message...">
            <div class="send-button" id="send-button">‚û§</div>
        </div>
    </div>
    
    <script>
        function sendMessage() {
            const inputField = document.getElementById("message-input");
            const messageText = inputField.value.trim();
            if (messageText === "") return;
            
            const chatArea = document.getElementById("chat-area");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("user-message", "message");
            messageDiv.textContent = messageText;
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            
            inputField.value = "";
        }
        
        document.getElementById("send-button").addEventListener("click", sendMessage);
        document.getElementById("message-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
    
</body>
</html>
