<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 100vw;
            height: 100vh;
            background-color: white;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background-color: #002855;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }
        
        .chat-user {
            display: flex;
            align-items: center;
        }
        
        .back-button {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-right: 15px;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #002855;
            text-align: center;
            line-height: 40px;
        }
        
        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(to bottom, #87CEEB, #4682B4);
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 18px;
        }
        
        .chat-username {
            font-size: 18px;
            font-weight: bold;
        }
        
        .call-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: transparent;
        }
        
        .chat-area {
            flex: 1;
            background-color: #f2e6c7;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 60%;
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .hotel-message {
            background-color: #002855;
            color: white;
            align-self: flex-start;
        }
        
        .user-message {
            background-color: white;
            color: #333;
            align-self: flex-end;
        }
        
        .input-area {
            padding: 15px;
            background-color: #002855;
            display: flex;
            align-items: center;
        }
        
        .file-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-right: 10px;
            font-size: 18px;
        }
        
        .chat-input {
            flex: 1;
            height: 46px;
            border: none;
            border-radius: 23px;
            padding: 0 20px;
            font-size: 16px;
            outline: none;
        }
        
        .send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            background-color: rgba(255,255,255,0.2);
            color: white;
            margin-left: 10px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
   <!-- Chat Container -->
  <div class="chat-container">

    <!-- Header -->
    <div class="chat-header">
      <div class="chat-user">
        <a href="chat.html" class="back-button">‚Üê</a>
        <div class="chat-avatar">H</div>
        <div class="chat-username">Loading...</div>
      </div>
      <div class="call-icon">üìû</div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area" id="chat-area">
      <div class="hotel-message message">Hello! Welcome to our hotel. How can I assist you today?</div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
      <input type="file" id="file-input" style="display: none;">
      <div class="file-button" onclick="document.getElementById('file-input').click();">‚ûï</div>
      <input type="text" class="chat-input" id="message-input" placeholder="Type a message...">
      <div class="send-button" id="send-button">‚û§</div>
    </div>

  </div>

  <!-- Scripts -->
  <script>
    // Set hotel name from URL
    const urlParams = new URLSearchParams(window.location.search);
    const hotelName = urlParams.get('hotel_name');
    if (hotelName) {
      document.querySelector('.chat-username').textContent = decodeURIComponent(hotelName);
    }

    // Send message logic
    function sendMessage() {
      const inputField = document.getElementById("message-input");
      const messageText = inputField.value.trim();
      if (messageText === "") return;

      const chatArea = document.getElementById("chat-area");

      // Append user message
      const userMsg = document.createElement("div");
      userMsg.classList.add("user-message", "message");
      userMsg.textContent = messageText;
      chatArea.appendChild(userMsg);
      chatArea.scrollTop = chatArea.scrollHeight;
      inputField.value = "";

      // Bot reply after delay
      setTimeout(() => {
        const botMsg = document.createElement("div");
        botMsg.classList.add("hotel-message", "message");
        const text = messageText.toLowerCase();

        if (text.includes("book") || text.includes("reserve") || text.includes("booking") || text.includes("yes")) {
          botMsg.textContent = "To book a pet suite, please visit our homepage and use the booking form. üêæ";
        } else if (text.includes("grooming") || text.includes("groom") || text.includes("bath") || text.includes("nail") || text.includes("spa")) {
          botMsg.textContent = "Yes! We offer full-service grooming including bath, blow-dry, haircut, nail trimming, and ear cleaning. Prices start at ‚Ç±500 depending on your pet‚Äôs size and coat type. Would you like to schedule an appointment?";
        } else if (text.includes("available") || text.includes("room") || text.includes("suite") || text.includes("accommodation")) {
          botMsg.textContent = "Yes! We currently have both deluxe and standard pet suites available. Would you like to book one?";
        } else if (text.includes("check-in") || text.includes("checkin") || text.includes("time") || text.includes("open")) {
          botMsg.textContent = "Check-in is available daily from 8 AM to 6 PM. Early drop-offs can be arranged ‚Äî just let us know!";
        } else if (text.includes("location") || text.includes("where") || text.includes("address") || text.includes("find")) {
          botMsg.textContent = "The Dog Spa & Hotel is located along Makati Ave, near Century City Mall. We‚Äôre excited to welcome you!";
        } else if (text.includes("price") || text.includes("rate") || text.includes("cost") || text.includes("fee") || text.includes("much")) {
          botMsg.textContent = "Our rates start at ‚Ç±800/night for standard suites. Grooming starts at ‚Ç±500. Let us know what service you need!";
        } else if (text.includes("contact") || text.includes("phone") || text.includes("email") || text.includes("number") || text.includes("reach")) {
          botMsg.textContent = "üìû You can reach us at (02) 8888-PAWS (7297) or email us at hello@thedogspahotel.ph. We‚Äôre happy to help!";
        } else if (text.includes("package") || text.includes("packages") || text.includes("bundle") || text.includes("deal")) {
          botMsg.innerText = 
            "üì¶ Pet Care Packages:\n\n" +
            "üê∂ Basic Spa Package ‚Äî ‚Ç±500\n" +
            "‚Ä¢ Bath & Blow-dry\n" +
            "‚Ä¢ Nail Clipping\n" +
            "‚Ä¢ Ear Cleaning\n\n" +
            "üêæ Deluxe Spa Package ‚Äî ‚Ç±800\n" +
            "‚Ä¢ Includes Basic Spa Package\n" +
            "‚Ä¢ Haircut & Styling\n" +
            "‚Ä¢ De-shedding Treatment\n\n" +
            "üè® Overnight Stay ‚Äî ‚Ç±800/night\n" +
            "‚Ä¢ Standard Suite\n" +
            "‚Ä¢ Daily Updates\n" +
            "‚Ä¢ Clean Bedding & Food Bowls\n\n" +
            "üåü Premium Stay + Grooming ‚Äî ‚Ç±1,500/night\n" +
            "‚Ä¢ Deluxe Suite\n" +
            "‚Ä¢ Full Grooming on Check-out\n" +
            "‚Ä¢ 24/7 Pet Monitoring\n\n" +
            "Would you like to reserve any of these? üòä";
        } else {
          botMsg.textContent = "Hi!üê∂üêæ How can we assist you and your pet today?";
        }

        chatArea.appendChild(botMsg);
        chatArea.scrollTop = chatArea.scrollHeight;
      }, 600);
    }

    // Event listeners
    document.getElementById("send-button").addEventListener("click", sendMessage);
    document.getElementById("message-input").addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
