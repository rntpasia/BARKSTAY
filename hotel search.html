    <script>
        //supabase initialization
        const SUPABASE_URL = "https://cwqhiwfmiymomtxgycwx.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN3cWhpd2ZtaXltb210eGd5Y3d4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIxNTA3ODcsImV4cCI6MjA1NzcyNjc4N30.1fpWjVox5v2dAGM-MxXihwzdeuOb_Yxm-0Lr0Z8yLoU";
        const supabase =  window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const urlParams = new URLSearchParams(window.location.search);
        const searchTerm = urlParams.get('property')?.toLowerCase() || '';

        async function fetchHotels() { //dagdagan nyo nalang kung may gusto pa kayo isearch
        
            let { data: hotels, error } = await supabase
                .from('hotel')
                .select('hotel_name, price, address, rating')
                .or(`hotel_name.ilike.%${searchTerm}%,address.ilike.%${searchTerm}%`);
        
            if (error) {
                console.error('Error fetching hotels:', error);
                return;
            }
        
            loadHotels(hotels);
        }
        

        function showSuggestions() {
            document.getElementById('suggestions').style.display = 'block';
        }
        
        function hideSuggestions(event) {
            if (!event.target.closest('.search-container')) {
                document.getElementById('suggestions').style.display = 'none';
            }
        }
        function clearSearch() {
        const searchInput = document.getElementById('property-search');
        searchInput.value = '';
        document.querySelector('.clear-icon').style.display = 'none';
        searchInput.focus();
    }
    
    // Show/hide the clear button based on input content
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('property-search');
        const clearButton = document.querySelector('.clear-icon');
        
        searchInput.addEventListener('input', function() {
            if (this.value.length > 0) {
                clearButton.style.display = 'block';
            } else {
                clearButton.style.display = 'none';
            }
        });
    });
    document.addEventListener("DOMContentLoaded", function () { //changes: copied search btn function from home html
        document.querySelector(".search-btn").addEventListener("click", function (event) {
            const urlParams = new URLSearchParams(window.location.search);
            
            event.preventDefault(); // Prevent default if inside a form
    
            let propertySearch = document.getElementById("property-search")?.value.trim() || "";
            let startDate = document.querySelector(".date-field input[type='date']")?.value || "";
            let endDate = document.querySelector(".date-field:nth-of-type(2) input[type='date']")?.value || "";
            let breedType = document.querySelector("input[name='Breed type']")?.value.trim() || "";
            let petSize = document.querySelector("input[name='Size']")?.value.trim() || "";
            let numRooms = document.querySelector("input[name='Number of Room']")?.value.trim() || "";
    
            let searchParams = { property: propertySearch, start_date: startDate, end_date: endDate, breed: breedType, size: petSize, rooms: numRooms };
    
            console.log("Search Parameters:", searchParams);
    
            let queryString = new URLSearchParams(searchParams).toString();
            window.location.href = `hotel search.html?${queryString}`;
        });
});

        // Function to load hotels dynamically
        function loadHotels(hotels) {
            const hotelList = document.getElementById('hotel-list');
            hotelList.innerHTML = ""; // Clear previous content

            if(hotels.length===0){
                alert("No hotels found");
            }

            hotels.forEach(hotels => {
                const hotelCard = document.createElement('div');
                hotelCard.classList.add('hotel-card');

                const rating = parseInt(hotels.rating) || 0;
                const stars = '⭐'.repeat(rating);
                
        
                hotelCard.innerHTML = `
                    <img src="images/pet hotel.jpeg" alt="Hotel">
                    <div class="details">
                        <h4>${hotels.hotel_name}</h4>
                        <p>${stars} hotel</p>
                        <p>${hotels.address}</p>
                    </div>
                    <div class="price-section">
                        <p class="price">₱${hotels.price.toLocaleString()}</p>
                        <small>₱${(hotels.price*2).toLocaleString()} for 2 nights</small>  <!-- change formula according to set price of deal -->
                        <br>
                        <button>View Deal</button>
                        <div class="more-prices">More Prices ▼</div>
                    </div>
                `;
                hotelList.appendChild(hotelCard);
            });
        }

        // Load hotels on page load
        window.onload = fetchHotels;
        function navigateTo(page) {
                window.location.href = page; // Redirect to the specified page
            }
        
            // Highlight the active tab based on the current page
            document.addEventListener("DOMContentLoaded", function () {
                const currentPage = window.location.pathname.split("/").pop(); // Get the current filename
                const navItems = document.querySelectorAll(".nav-item");
        
                navItems.forEach(item => {
                    if (item.getAttribute("onclick").includes(currentPage)) {
                        item.classList.add("active"); // Add active class
                    } 
                });
            });
