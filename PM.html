<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bark & Stay</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/c24857b17d.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <style>
             * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: #111;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .phone-container {
            width: 100vw;
            height: 100vh;
            background-color: #E4C89A;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .app-header {
            width: 100%;
            background-color: #0B2C48;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Playfair Display', serif;
        }

        .settings-container {
            display: flex;
            gap: 15px;
        }
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #0A192F;
            padding: 15px 0;
            color: white;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        .nav-item {
            text-align: center;
            flex: 1;
            cursor: pointer;
            padding: 10px 0;
            transition: background 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nav-item i {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .nav-item.active {
            background: #B0C4DE;
            color: #0A192F;
            border-radius: 5px;
        }
        .back-button {
            position: absolute;
            left: 15px;  /* Move it to the left */
            top: 20%;
            transform: translateY(-50%); /* Center it vertically */
            width: 40px;
            height: 40px;
            background-color: #002855;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }
        .h2{
            font-size: 30px; /* Adjust the size */
            font-weight: bold;
            color: #000000; 
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container {
            background-color: #002855;
    padding: 20px;
    border-radius: 10px;
    width: 90%; /* Increased width for a wider form */
    max-width: 400px; /* Prevents it from being too wide on larger screens */
    text-align: center;
    margin-top: -2%;
    margin-bottom: 100px; /* Added more space to prevent overlap with navbar */
        }


        .form-group {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 10px 0;
}

label {
    font-weight: bold;
    color: white;
    flex: 1; /* Labels take up equal space */
    text-align: left;
}

input {
    flex: 2; /* Inputs take up more space */
    padding: 8px;
    border-radius: 5px;
    border: none;
}

        .save-button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        .save-button:hover {
            background-color: #1663c7;
        }
        .card {
            background-color: #092a49;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .h3 {
            margin-top: 5%;
            display: flex;
            align-items: center;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 20px;
            color: #111;
        }
        .edit-icon {
            cursor: pointer;
        }
        h2 {
            text-align: left;
        }
        .payment-box, .card-box, .billing-box {
            background: #00264d;
            padding: 15px;
            border-radius: 10px;
            color: white;
            margin-bottom: 15px;
        }
        .payment-option {
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .input-field {
            display: flex;
            align-items: center;
            background: white;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .input-field input {
            border: none;
            width: 100%;
            padding: 8px;
            font-size: 16px;
            outline: none;
        }
        .billing-box {
            background: #00264d;
            padding: 15px;
            border-radius: 10px;
        }
        .billing-box p {
            margin: 5px 0;
            color: white;
        }
        .save-button {
            width: 100%;
            padding: 10px;
            background: #1c75bc;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-align: center;
        }


        @media (max-width: 480px) {
            .bottom-nav {
                flex-direction: row;
                justify-content: space-evenly;
                padding: 10px 0;
            }
            .nav-item i {
                font-size: 20px;
            }
            .nav-item span {
                font-size: 12px;
            }
            input {
                font-size: 14px;
                padding: 8px;
            }
            .save-button {
                font-size: 16px;
                padding: 10px;
            }
        }

    </style>


        <body>
    <div class="phone-container">
        <div class="app-header">
            <h1>BARK & STAY</h1>
            <div class="settings-container" onclick="navigateTo('settings.html')">
            <i class="fa fa-gear" href="settings.html" style="color:white"></i>
               
        </div>
        </div>
        <a href="Payment.html" class="back-button">‚Üê</a>
    <div class="container">
        <h2>Payment Method</h2>
        <div class="payment-box">
            <div class="payment-option">Credit/Debit Card</div>
        </div>
        
        <div class="card-box">
            <label>Number</label>
            <div class="input-field"><input type="text" placeholder="Required"><span>&#128247;</span></div>
            
            <label>Expires</label>
            <div class="input-field"><input type="text" placeholder="MM/YYYY"></div>
            
            <label>CVV</label>
            <div class="input-field"><input type="text" placeholder="Security code"></div>
        </div>
        
        <h3>Billing Address</h3>
       <div class="billing-box" onclick="navigateTo('BA.html')">
            <p><strong></strong></p>
            <p></p>
    </div>
        
        <button class="save-button">Save</button>

    
    </div>
        <div class="bottom-nav">
            <div class="nav-item" id="home" onclick="navigateTo('home.html')">
                <i class="fas fa-paw"></i>
                <span>Home</span>
            </div>
            <div class="nav-item" id="mapTab" onclick="navigateTo('maps.html')">
                <i class="fas fa-map-marker-alt"></i>
                <span>Map</span>
            </div>
            <div class="nav-item" id="chat" onclick="navigateTo('chat.html')">
                <i class="fas fa-comment"></i>
                <span>Chat</span>
            </div>
            <div class="nav-item" id="review" onclick="navigateTo('review.html')">
                <i class="fas fa-bone"></i>
                <span>Review</span>
            </div>
        </div>
    </div>
   
        <script>
            function navigateTo(page) {
                window.location.href = page; // Redirect to the specified page
            }
        
            // Highlight the active tab based on the current page
            document.addEventListener("DOMContentLoaded", function () {
                const currentPage = window.location.pathname.split("/").pop(); // Get the current filename
                const navItems = document.querySelectorAll(".nav-item");
        
                navItems.forEach(item => {
                    if (item.getAttribute("onclick").includes(currentPage)) {
                        item.classList.add("active"); // Add active class
                    } 
                });
            });
        </script>
</body>
</html>
