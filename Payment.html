<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bark & Stay</title>

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/c24857b17d.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>


    <style>
    
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        background-color: #002244;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
    }

    .phone-container {
        width: 100vw;
        height: 100vh;
        background-color: #ffffff; /* Light Beige */
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        overflow: hidden;
    }

    .app-header {
        width: 100%;
        background-color: #002244;
        color: #ffffff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
        font-family: 'Playfair Display', serif;
    }

    .settings-container {
        display: flex;
        gap: 15px;
        cursor: pointer;
    }

    .bottom-nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background: #002244;
        padding: 15px 0;
        color: #ffffff;
        width: 100%;
        position: absolute;
        bottom: 0;
        border-top: 2px solid #ffffff;
    }

    .nav-item {
        text-align: center;
        flex: 1;
        cursor: pointer;
        padding: 10px 0;
        transition: background 0.3s;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .nav-item i {
        font-size: 22px;
        margin-bottom: 5px;
    }

    .nav-item.active {
        background: #fffefd;
        color: #002244;
        border-radius: 8px;
    }

    .back-button {
        position: absolute;
        left: 50px;  /* Move it to the left */
        top: 160px;
        transform: translateY(-50%); /* Center it vertically */
        width: 40px;
        height: 40px;
        background-color: #002244;
        border-radius: 20%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 20px;
        font-weight: bold;
        text-decoration: none;
        color: white;
    }

    .h2 {
        font-size: 30px;
        font-weight: bold;
        color: #002244;
        padding: 10px 15px;
        border-radius: 6px;
        margin-bottom: 20px;
        text-align: center;
    }

    .form-container {
        width: 90%;
        max-width: 350px;
        margin-top: 70px;
    }

    label {
        display: block;
        font-weight: bold;
        color: #002244;
        text-align: left;
        margin: 10px 0 5px;
    }

    input {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .card {
        background-color: #002244;
        color: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .card h3 {
        margin-top: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 18px;
    }

    .card p {
        font-size: 14px;
        margin: 4px 0;
    }

    .edit-icon {
        cursor: pointer;
    }

    @media (max-width: 480px) {
        .bottom-nav {
            flex-direction: row;
            justify-content: space-evenly;
            padding: 10px 0;
        }
        .nav-item i {
            font-size: 18px;
        }
        .nav-item span {
            font-size: 11px;
        }
    }
    </style>
</head>

<body>
    <div class="phone-container">
        <!-- App Header -->
        <div class="app-header">
            <h1 onclick="window.location.href='home.html'" style="cursor: pointer;">BARK & STAY</h1>
            <div class="settings-container" onclick="navigateTo('settings.html')">
                <i class="fa fa-gear" style="color:white"></i>
            </div>
        </div>

        <!-- Back Button -->
        <a href="manage.html" class="back-button">‚Üê</a>

        <!-- Form Cards -->
        <div class="form-container">
            <div class="card">
                <h3 onclick="navigateTo('BA.html')">
                    Billing Address 
                    <i class="fa fa-pencil" style="color:white"></i>
                </h3>
                <p>First Name:</p>
                <p>Last Name:</p>
                <p>Email:</p>
                <p>Contact Number:</p>
                <p>Street:</p>
                <p>Postcode:</p>
                <p>City:</p>
            </div>

            <div class="card">
                <h3 onclick="navigateTo('PM.html')">
                    Payment Method 
                    <i class="fa fa-pencil" style="color:white"></i>
                </h3>
                <p><strong>MasterCard:</strong> ....</p>
                <p><strong>Visa:</strong> ....</p>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item" id="home" onclick="navigateTo('home.html')">
                <i class="fas fa-paw"></i>
                <span>Home</span>
            </div>
            <div class="nav-item" id="mapTab" onclick="navigateTo('maps.html')">
                <i class="fas fa-map-marker-alt"></i>
                <span>Map</span>
            </div>
            <div class="nav-item" id="chat" onclick="navigateTo('chat.html')">
                <i class="fas fa-comment"></i>
                <span>Chat</span>
            </div>
            <div class="nav-item" id="review" onclick="navigateTo('review.html')">
                <i class="fas fa-bone"></i>
                <span>Review</span>
            </div>
        </div>
    </div>

    <!-- Navigation Script -->
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        // Highlight active tab
        document.addEventListener("DOMContentLoaded", function () {
            const currentPage = window.location.pathname.split("/").pop();
            const navItems = document.querySelectorAll(".nav-item");

            navItems.forEach(item => {
                if (item.getAttribute("onclick").includes(currentPage)) {
                    item.classList.add("active");
                }
            });
        });
    </script>
</body>
</html>
