<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bark & Stay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="top-design"></div>
            <h1>Register an <br> Account</h1>
            <p>Already Registered? <a href="index.html">Log in here.</a></p>

            <form id="register-form">
                <div class="form-group">
                    <label for="name">NAME</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <span id="password-error" class="warning"></span>
                </div>

                <div class="form-group">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number" required maxlength="11">
                    <span id="phone-number-error" class="warning"></span>
                </div>

                <div class="form-group">
                    <label for="dob">DATE OF BIRTH</label>
                    <div class="dob-group">
                        <select id="dob-month" name="dob-month" required>
                            <option disabled selected>Month</option>
                            <option>01</option><option>02</option><option>03</option>
                            <option>04</option><option>05</option><option>06</option>
                            <option>07</option><option>08</option><option>09</option>
                            <option>10</option><option>11</option><option>12</option>
                        </select>
                        <select id="dob-day" name="dob-day" required>
                            <option disabled selected>Day</option>
                            <script> 
                                for (let i = 1; i <= 31; i++) { 
                                    document.write(`<option>${String(i).padStart(2, '0')}</option>`); 
                                } 
                            </script>
                        </select>
                        <select id="dob-year" name="dob-year" required>
                            <option disabled selected>Year</option>
                            <script> 
                                const currentYear = new Date().getFullYear();
                                for (let i = currentYear - 100; i <= currentYear; i++) { 
                                    document.write(`<option>${i}</option>`); 
                                }
                            </script>
                        </select>
                    </div>
                    <span id="dob-error" class="warning"></span>
                </div>

                <button class="button" type="submit">Register</button>
            </form>
        </div>
    </div>

    <script src="auth.js" type="module"></script>
</body>
</html>
