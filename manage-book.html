<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .confirmation-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .confirmation-header {
            background-color: #002244;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
        .confirmation-header h2 {
            color: white;
            word-wrap: break-word;
        }
        .confirmation-number {
            font-weight: bold;
            color: white;
        }
        
        .booking-details {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .detail-group {
            flex: 1;
            min-width: 300px;
        }
        
        .detail-label {
            color: #666;
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .detail-value {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #002244;
            font-size: 16px;
            max-width: 100%;
        }
        
        .thank-you {
            text-align: center;
            color: #002244;
            margin: 30px 0;
            font-size: 18px;
        }
        
        .button {
            display: block;
            background-color: #002244;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .button:hover {
            background-color: #0055aa;
        }

    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-header">
            <h2>Confirmation #: <span class="confirmation-number">BK-28475931</span></h2>
        </div>
        
        <div class="booking-details">
            <div class="detail-group">
                <div class="detail-label">Check-in Date</div>
                <div class="detail-value">March 20, 2025</div>
            </div>
            
            <div class="detail-group">
                <div class="detail-label">Check-out Date</div>
                <div class="detail-value">March 23, 2025</div>
            </div>
        </div>
        
        <div class="booking-details">
            <div class="detail-group">
                <div class="detail-label">Number of Rooms</div>
                <div class="detail-value">1</div>
            </div>
            
            <div class="detail-group">
                <div class="detail-label">Room Type</div>
                <div class="detail-value">Deluxe Room</div>
            </div>
        </div>
        
        <div class="booking-details">
            <div class="detail-group">
                <div class="detail-label">Number of Pets</div>
                <div class="detail-value">1 Pet</div>
            </div>
            
            <div class="detail-group">
                <div class="detail-label">Total Price</div>
                <div class="detail-value">Php 2,500</div>
            </div>
        </div>
        
        <a href="pay-confirm.html" class="button" role="button">
            Proceed to Payment
        </a>

        <a href="index.html" class="button" role="button">
            Return to Home
        </a>
    </div>
</body>
</html>
